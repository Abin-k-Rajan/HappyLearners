
<h3 style="position: relative; text-align: center; margin-bottom: 20px;">LET'S GET IN TOUCH</h3>
<div class="container">
  <form action="/blog">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="country">Country</label>
    <select id="country" name="country">
      <option value="australia">India</option>
      <option value="canada">America</option>
      <option value="usa">UK</option>
    </select>

    <label for="subject">Subject</label>
    <textarea id="subject" name="content" placeholder="Write something.." style="height:200px"></textarea>

    <input type="submit" value="Submit">
  </form>
</div>
